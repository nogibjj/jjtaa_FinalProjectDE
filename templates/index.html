<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <title>News</title>
</head>

<body class="container mt-4" style="background-image: url('static/images/background.webp'); background-repeat: no-repeat; background-size: cover;">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">News and Sentiment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index" target="index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about" target="about">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row mt-4">

    <!-- Top Headlines Section -->
    <div class="col-md-6">
      <section id="top-headlines">
        <h2>Today's Top News Headlines</h2>
        <div id="news-container" class="mt-3">
          <ul class="list-group">
            {% for row in news %}
            <li class="list-group-item">
              <div class="mb-2">
                <strong>{{ row.date.strftime('%Y-%m-%d') }}</strong>
                <span class="ml-2 badge badge-secondary" style="color: black;">{{ row.source }}</span>
              </div>
              <p>{{ row.text }}</p>
            </li>
            {% endfor %}
          </ul>
        </div>
      </section>
    </div>
  
    <!-- Sentiment Analysis Section -->
    <div class="col-md-6">
      <section id="sentiment-analysis">
        <h2>Sentiment Analysis</h2>
          <h3>Weekly Stock Prices</h3>
          <!-- Add date picker inputs and apply button -->
            <div class="input-group mb-3">
              <input type="date" id="startDate" class="form-control">
              <input type="date" id="endDate" class="form-control">
              <div class="input-group-append">
                <button class="btn btn-dark" onclick="applyDateRange()">Apply</button>
              </div>
            </div>
            <div style="overflow: auto; height: 1000px; overflow-x: hidden;">
            <!-- Existing iframe for stock graph -->
            <div id="stocks-graph-container" class="mt-3">
            </div>
            <div class="btn-group mt-3" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-dark" data-ticker="SPY">SPY</button>
                <button type="button" class="btn btn-dark" data-ticker="XLC">XLC</button>
                <button type="button" class="btn btn-dark" data-ticker="XLY">XLY</button>
                <button type="button" class="btn btn-dark" data-ticker="XLP">XLP</button>
                <button type="button" class="btn btn-dark" data-ticker="XLE">XLE</button>
                <button type="button" class="btn btn-dark" data-ticker="XLF">XLF</button>
                <button type="button" class="btn btn-dark" data-ticker="XLV">XLV</button>
                <button type="button" class="btn btn-dark" data-ticker="XLI">XLI</button>
                <button type="button" class="btn btn-dark" data-ticker="XLB">XLB</button>
                <button type="button" class="btn btn-dark" data-ticker="XLRE">XLRE</button>
                <button type="button" class="btn btn-dark" data-ticker="XLK">XLK</button>
                <button type="button" class="btn btn-dark" data-ticker="XLU">XLU</button>
              </div>
            </div>
        <div id="sentiment-container" class="mt-3">
        </div>
          <!-- Sentiment graphs will be displayed here -->
        </div>
      </section>
    </div>

  </div>

  <!-- JavaScript -->
  <script>

  function applyDateRange() {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    
    // Perform actions with selected date range
    // For example: Update the iframe source with new parameters
    const stocksGraphIframe = document.querySelector('#stocks-graph-container iframe');
    stocksGraphIframe.src = `{{ url_for('static', filename='stocks_graph.html') }}?start=${startDate}&end=${endDate}`;
  }

  function renderGraph(data) {
    const stocksGraphContainer = document.getElementById('stocks-graph-container');
    
    // Assuming Plotly is used to render the graph
    Plotly.newPlot(stocksGraphContainer, data); // Modify this according to your library
    
    // If using Chart.js:
    // const chart = new Chart(stocksGraphContainer, { /* Chart configuration */ });
  }
  
  function updateGraph(ticker) {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
  
    // Make an AJAX request to the Flask backend to get the graph data
    const xhr = new XMLHttpRequest();
    xhr.open('GET', `/generate_graph?start=${startDate}&end=${endDate}&ticker=${ticker}`, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          const responseData = JSON.parse(xhr.responseText);
          // responseData contains the graph data
          
          // Call the renderGraph function with the received data
          renderGraph(responseData);
        } else {
          // Handle error
        }
      }
    };
    xhr.send();
  }
  
  
  
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/openai/openai.min.js"></script>


</body>

</html>
