  <div class="row mt-4">

    <!-- Top Headlines Section -->
    <div class="col-md-6">
      <section id="top-headlines">
        <h2>Today's Top News Headlines</h2>
        <div id="news-container" class="mt-3">
          <ul class="list-group">
            {% for row in news %}
            <li class="list-group-item">
              <div class="mb-2">
                <strong>{{ row.date.strftime('%Y-%m-%d') }}</strong>
                <span class="ml-2 badge badge-secondary">{{ row.source }}</span>
              </div>
              <p>{{ row.text }}</p>
            </li>
            {% endfor %}
          </ul>
        </div>
      </section>
    </div>

    <!-- Sentiment Analysis Section -->
    <div class="col-md-6">
      <section id="sentiment-analysis">
        <h2>Sentiment Analysis</h2>
          <h3>Weekly Stock Prices</h3>
            <div id="stocks-graph-container" class="mt-3">
              <iframe src="{{ url_for('static', filename='stocks_graph.html') }}" width="100%" height="500px" frameborder="0"></iframe>
            </div>
        <div class="btn-group mt-3" role="group">
          <button type="button" class="btn btn-primary" onclick="displaySentiment('business')">Business</button>
          <button type="button" class="btn btn-primary" onclick="displaySentiment('politics')">Politics</button>
          <button type="button" class="btn btn-primary" onclick="displaySentiment('technology')">Technology</button>
          <button type="button" class="btn btn-primary" onclick="displaySentiment('sports')">Sports</button>
        </div>
        <div id="sentiment-container" class="mt-3">
          <!-- Sentiment graphs will be displayed here -->
        </div>
      </section>
    </div>

  </div>

  <!-- JavaScript -->
  <script>

  function displayNews(category) {
    fetch('/news/'+ category)
        .then(response => response.json())
        .then(data => {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = ''; // Clear previous content

            const categorizedArticles = categorizeArticlesByCategory(data, category);
            categorizedArticles.forEach(newsItem => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="mb-2">
                        <strong>${newsItem.date}</strong>
                        <span class="ml-2 badge badge-secondary">${newsItem.source}</span>
                    </div>
                    <p>${newsItem.text}</p>
                `;
                newsContainer.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Error fetching news:', error);
        });
  }
